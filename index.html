    window.onload = function () {
      // आज की तारीख YYYY-MM-DD format में निकालना
      let today = new Date().toISOString().split("T")[0];

      // RRI Page का date field
      document.getElementById("rri_date").value = today;
      document.getElementById("rri_date").setAttribute("max", today);

      // 👉 बाकी pages (A Cabin, B Cabin, C Cabin) के लिए भी ऐसा ही कर सकते हैं
      let pages = ["acabin_date", "bcabin_date", "ccabin_date"];
      pages.forEach(id => {
        let el = document.getElementById(id);
        if (el) {
          el.value = today;
          el.setAttribute("max", today);
        }
      });
    };

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwOYa_N-50rtaAgqYuRuEjZcwjzoKXIbz-jQ88lFzlWYPZd8-CVKEt8YU6gXOY8E6Ev_w/exec";

function openPage(pageId) {
  document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
  document.getElementById(pageId).style.display = 'block';
}

function submitData(page) {
  let prefix;
  switch (page) {
    case "RRI": prefix = "rri_"; break;
    case "A Cabin": prefix = "acabin_"; break;
    case "B Cabin": prefix = "bcabin_"; break;
    case "C Cabin": prefix = "ccabin_"; break;
    default: prefix = "";
  }

  // Date & Time of submission
  let now = new Date();
  let submitDate = now.toLocaleDateString("en-GB"); // DD/MM/YYYY
  let submitTime = now.toLocaleTimeString("en-GB"); // HH:MM:SS

  let data = {
    sheetName: page,
    date: document.getElementById(prefix + "date").value,
    submit_date: submitDate,
    submit_time: submitTime,

    eng_up_demand: document.getElementById(prefix + "eng_up_demand").value,
    eng_up_dmand_period: document.getElementById(prefix + "eng_up_dmand_period").value,
    eng_dn_demand: document.getElementById(prefix + "eng_dn_demand").value,
    eng_dn_dmand_period: document.getElementById(prefix + "eng_dn_dmand_period").value,
    eng_up_Permit: document.getElementById(prefix + "eng_up_Permit").value,
    eng_up_Permit_period: document.getElementById(prefix + "eng_up_Permit_period").value,
    eng_dn_Permit: document.getElementById(prefix + "eng_dn_Permit").value,
    eng_dn_Permit_period: document.getElementById(prefix + "eng_dn_Permit_period").value,

    ohe_up_demand: document.getElementById(prefix + "ohe_up_demand").value,
    ohe_up_dmand_period: document.getElementById(prefix + "ohe_up_dmand_period").value,
    ohe_dn_demand: document.getElementById(prefix + "ohe_dn_demand").value,
    ohe_dn_dmand_period: document.getElementById(prefix + "ohe_dn_dmand_period").value,
    ohe_up_Permit: document.getElementById(prefix + "ohe_up_Permit").value,
    ohe_up_Permit_period: document.getElementById(prefix + "ohe_up_Permit_period").value,
    ohe_dn_Permit: document.getElementById(prefix + "ohe_dn_Permit").value,
    ohe_dn_Permit_period: document.getElementById(prefix + "ohe_dn_Permit_period").value,

    rcmdcm_up_demand: document.getElementById(prefix + "rcmdcm_up_demand").value,
    rcmdcm_up_dmand_period: document.getElementById(prefix + "rcmdcm_up_dmand_period").value,
    rcmdcm_dn_demand: document.getElementById(prefix + "rcmdcm_dn_demand").value,
    rcmdcm_dn_dmand_period: document.getElementById(prefix + "rcmdcm_dn_dmand_period").value,
    rcmdcm_up_Permit: document.getElementById(prefix + "rcmdcm_up_Permit").value,
    rcmdcm_up_Permit_period: document.getElementById(prefix + "rcmdcm_up_Permit_period").value,
    rcmdcm_dn_Permit: document.getElementById(prefix + "rcmdcm_dn_Permit").value,
    rcmdcm_dn_Permit_period: document.getElementById(prefix + "rcmdcm_dn_Permit_period").value,

    remark: document.getElementById(prefix + "remark").value
  };

  // Send to Google Apps Script
  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify(data),
  })
    .then(res => res.json())
    .then(response => {
      if (response.result === "success") {
        alert("✅ Data submitted successfully!\nDate: " + submitDate + "\nTime: " + submitTime);
        // Reset the form
        let formId = page.toLowerCase().replace(" ", "_") + "_form";
        let form = document.getElementById(formId);
        if (form) {
          form.reset();
        }
        
        // Redirect to home page
        openPage('home');
      } else {
        alert("⚠️ Error: " + response.error);
      }
    })
    .catch(err => {
      alert("❌ Failed! " + err);
    });

    }
  </script>
